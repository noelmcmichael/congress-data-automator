steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/congressional-db-service/congress-api:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/congressional-db-service/congress-api:latest'
      - '.'
    dir: 'backend'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/congressional-db-service/congress-api:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/congressional-db-service/congress-api:latest'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'congress-api'
      - '--image'
      - 'gcr.io/congressional-db-service/congress-api:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - 'DEBUG=false'
      - '--set-env-vars'
      - 'GCP_PROJECT_ID=congressional-db-service'

images:
  - 'gcr.io/congressional-db-service/congress-api:$COMMIT_SHA'
  - 'gcr.io/congressional-db-service/congress-api:latest'

options:
  logging: CLOUD_LOGGING_ONLY