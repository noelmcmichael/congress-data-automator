groups:
  - name: congressional_api_alerts
    rules:
      # API Response Time Alert
      - alert: APIHighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 0.5
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High API response time detected"
          description: "95th percentile response time is {{ $value }}s for {{ $labels.instance }}"
          
      # API Error Rate Alert
      - alert: APIHighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.01
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High API error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for {{ $labels.instance }}"
          
      # Database Connection Alert
      - alert: DatabaseConnectionDown
        expr: up{job="postgresql"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database connection is down"
          description: "PostgreSQL database is not responding"
          
      # Memory Usage Alert
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value | humanizePercentage }} on {{ $labels.instance }}"
          
      # Disk Space Alert
      - alert: LowDiskSpace
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) < 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space detected"
          description: "Disk space is {{ $value | humanizePercentage }} available on {{ $labels.instance }}"
          
      # API Service Down
      - alert: APIServiceDown
        expr: up{job="congressional-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Congressional API service is down"
          description: "API service is not responding on {{ $labels.instance }}"
          
      # Redis Cache Down
      - alert: RedisCacheDown
        expr: up{job="redis"} == 0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Redis cache is down"
          description: "Redis cache is not responding"
          
      # Congressional Data Freshness
      - alert: CongressionalDataStale
        expr: time() - congressional_data_last_update_timestamp > 86400
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Congressional data is stale"
          description: "Congressional data hasn't been updated in {{ $value | humanizeDuration }}"