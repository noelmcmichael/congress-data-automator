apiVersion: v1
kind: ConfigMap
metadata:
  name: congressional-api-config
  namespace: congressional-api
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  DEBUG: "false"
  API_HOST: "0.0.0.0"
  API_PORT: "8003"
  UVICORN_WORKERS: "4"
  DATABASE_POOL_SIZE: "20"
  DATABASE_MAX_OVERFLOW: "10"
  RATE_LIMIT_REQUESTS: "100"
  RATE_LIMIT_PERIOD: "60"
  RATE_LIMIT_BURST: "200"
  CACHE_TTL: "1800"
  CACHE_ENABLED: "true"
  METRICS_ENABLED: "true"
  SECURITY_HEADERS_ENABLED: "true"
  LOG_FORMAT: "json"
  LOG_ROTATION: "true"
  LOG_RETENTION: "30"
  DEFAULT_PAGE_SIZE: "20"
  MAX_PAGE_SIZE: "100"
  CORS_ORIGINS: '["https://storage.googleapis.com"]'